<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 520;
            border: 1px solid black;
            padding: 20px, 40px;
            margin: 0 auto;
        }
        fieldset{ margin-bottom: 15px;}
        legend{font-weight: bold;}
        ul{list-style-type: none;}
        li{line-height: 30px;}
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <h4>개인 정보</h4>
    <ul>
    <li><label for="name">이름: <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요."></label></li>
    <li><label for="phone">전화번호: <input type="tel" name="tel" id="tel"></label></li>
    </ul>
    <h4>지원 분야</h4>
    <ul>
         <li>
        <label><input type="radio" name="field" id="an" value="an">웹 퍼블리싱</label>
        </li>
         <li>
        <label><input type="radio" name="field" id="pd" value="pd">웹 어플리케이션 개발</label>
        </li>
         <li>
         <label><input type="radio" name="field" id="eng" value="eng">개발 환경 개선</label>
        </li>
    </ul>

    <h4>지원 동기</h4>
    <label><textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea></label>
    <div>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시 쓰기">
    </div>
 
    </form>    
</body>
</html>

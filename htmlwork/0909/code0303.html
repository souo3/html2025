<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table, th, td{
            border: 1px solid #ccc;
            border-collapse: collapse ;   
        }
        th, td{
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table width="500" border="1">
        <caption>표 제목</caption>
        <tr>
            <th>제목1</th>
           <th>제목2</th>
           <th>제목3</th>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>
    </table>
    <br>
    <table width="500" border="1">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
    </table>
    <br>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col>
            <col span="2" style="width: 150px;">
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
             <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
             <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
       
    </table>
</body>
</html>
